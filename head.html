<script>
  window.onload = function() {    
    scrani.onload();
  }
  
  const upTo = (el, tagName) => {
    tagName = tagName.toLowerCase();

    while (el && el.parentNode) {
        el = el.parentNode;
        if (el.tagName && el.tagName.toLowerCase() == tagName) {
        return el;
        }
    }
    return null;
}
</script>
